<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사 결과</title>

    <script src="./js/jquery-1.12.4.js"></script>
    <script defer src="./js/list_item.js"></script>
    <script defer src="./js/result.js"></script>
    <script defer src="./js/common.js"></script>
    
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/result.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="#">ON P.E.P</a>
            </div>
        </div>
        <div class="content">
            <div class="result_text_box">
                <div class="r_t_result_box">
                    <div class="rt_fixed">
                        <div class="box">
                            <span class="rt_r_name" id="rt_name">환자</span>
                            <span class="rt_text">명의 의심되는 질환은</span>
                        </div>
                        <div class="box2">
                            <span class="rt_big_quitation_mark">"</span>
                            <span class="rt_result_text">
                                <div class="rt_dis_box">
                                    <div class="rt_dis_name">췌장염</div>
                                    <div class="rt_dis_ins dangerous_text">위험</div>
                                </div>
                                <div class="rt_dis_box">
                                    <div class="rt_dis_name">췌장암</div>
                                    <div class="rt_dis_ins">정상</div>
                                </div>
                            </span>
                            <span class="rt_big_quitation_mark">"</span>
                            <span>입니다</span>
                        </div>
                    </div>
                    
                </div>
                <div class="r_t_text">3년 안에 검사 받아야 합니다</div>
            </div>
            <div class="top_box">
                <div class="table_box">
                    <div class="chart">
                        <div class="dis_name">췌장염</div>
                        <div class="inspection">
                            <div class="normal nam">정상수치</div>
                            <div class="dangerous nam">위험수치</div>
                        </div>
                        <div class="inspection">
                            <div class="normal ins">15%</div>
                            <div class="dangerous ins">30%</div>
                        </div>
                        <div class="my_inspection_ch"><span class="m_ins_pan">28</span>%</div>
                        <div class="my_result">위험</div>
                    </div>
                    <div class="chart">
                        <div class="dis_name">췌장암</div>
                        <div class="inspection">
                            <div class="normal nam">정상수치</div>
                            <div class="dangerous nam">위험수치</div>
                        </div>
                        <div class="inspection">
                            <div class="normal ins">0~24%</div>
                            <div class="dangerous ins">75~100%</div>
                        </div>
                        <div class="my_inspection_da"><span class="m_ins_pc"></span>%</div>
                        <div class="my_result">정상</div>
                    </div>
                </div>
            </div>
            
            <div class="bar_box">
                <div class="bar_little_box">
                    <div class="bar_name_t">
                        <div class="b_name">췌장염</div>
                        <div class="b_num">정상범위</div>
                    </div>
                    <div class="bar">
                        <div class="bar_stick_box">
                            <div class="bar_stick green"></div><div class="bar_stick yellow"></div><div class="bar_stick orange"></div><div class="bar_stick red"></div>
                        </div>
                        <div class="bar_line1"></div>
                    </div>
                    <div class="bar_num_t">
                        <div class="b_num">정밀검사필요</div>
                    </div>
                </div>
                <div class="bar_little_box">
                    <div class="bar_name_t">
                        <div class="b_name">췌장암</div>
                        <div class="b_num">정상범위</div>
                    </div>
                    <div class="bar">
                        <div class="bar_stick_box">
                            <div class="bar_stick green"></div><div class="bar_stick yellow"></div><div class="bar_stick orange"></div><div class="bar_stick red"></div>
                        </div>
                        <div class="bar_line2"></div>
                    </div>
                    <div class="bar_num_t">
                        <div class="b_num">정밀검사필요</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#rt_name').load("list.html #id_name");
    </script>
</body>
</html>
