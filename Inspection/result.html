<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON P.E.P test</title>

    <script src="./js/jquery-1.12.4.js"></script>
    <script defer src="./js/list_item.js"></script>
    <script defer src="./js/result.js"></script>
    <script defer src="./js/common.js"></script>
    
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/result.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="#">
                    <div class="flex">
                        <img src="./img/logo.png" alt="logo" class="logo_img">
                        <span>ON P.E.P test</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="result_text_box">
                <div class="r_t_result_box">
                    <div class="rt_fixed">
                        <div class="box">
                            <span class="rt_r_name"><span id="rt_name">환자</span> 님의 검사결과는</span>
                            <span class="rt_text">  아래와 같습니다.</span>
                        </div>
                    </div>
                </div>
                <div class="r_t_text">" 3년 " 안에 검사 받아야 합니다</div>
            </div>

            <div class="bar_box">
                <div class="bar_little_box">
                    <div class="bar p_bar">
                        <div class="bar_title">췌장염 유발 가능성</div>
                        <div class="bar_0 bar_per">0%</div>
                        <div class="bar_stick_box">
                            <div class="bar_stick"><div class="bar_color yellow"></div></div>
                        </div>
                        <div class="bar_line_per1"></div>
                        <div class="bar_100 bar_per">100%</div>
                    </div>
                </div>
                <div class="bar_little_box">
                    <div class="bar pc_bar">
                        <div class="bar_title">췌장암 유발 가능성</div>
                        <div class="bar_0 bar_per">0%</div>
                        <div class="bar_stick_box">
                            <div class="bar_stick"><div class="bar_color orange"></div></div>
                        </div>
                        <div class="bar_line_per2"></div>
                        <div class="bar_100 bar_per">100%</div>
                    </div>
                </div>
                <div class="top_box">
                    <div class="table_box">
                        <div class="chart">
                            <div class="dis_name">췌장염</div>
                            <div class="inspection">
                                <div class="normal nam">정상수치</div>
                                <div class="dangerous nam">위험수치</div>
                            </div>
                            <div class="inspection">
                                <div class="normal ins">0~24%</div>
                                <div class="dangerous ins">75~100%</div>
                            </div>
                            <div class="my_inspection_ch"><span class="m_ins_pan">28</span>%</div>
                            <div class="p_my_result">위험</div>
                            <div class="p_my_r">정상</div>
                        </div>
                        <div class="chart">
                            <div class="dis_name">췌장암</div>
                            <div class="inspection">
                                <div class="normal nam">정상수치</div>
                                <div class="dangerous nam">위험수치</div>
                            </div>
                            <div class="inspection">
                                <div class="normal ins">0~24%</div>
                                <div class="dangerous ins">75~100%</div>
                            </div>
                            <div class="my_inspection_da"><span class="m_ins_pc"></span>%</div>
                            <div class="pc_my_result">정상</div>
                            <div class="pc_my_r">정상</div>
                        </div>
                    </div>
                </div>
                <div class="link_btn_box">
                    <div class="link_btn">
                        <div class="main_btn">
                            <span>검사 다시하기</span>
                        </div>
                        <div class="test_shar_btn">
                            <a href="#" onclick="clip(); return false;"><span>검사결과 공유하기</span></a>
                        </div>
                        <div class="on_shar_btn">
                            <span>ON P.E.P test 공유하기</span>

                            <ul class="sns">
                                <li class="link">
                                    <a href="#n" onclick="clip2('https://crystalplain.github.io/plain/Inspection/index.html'); " id="link" title="링크복사">
                                        <span>링크복사</span>
                                    </a>
                                </li>
                                <!-- <li class="kakaotalk">
                                    <span class="btn_comm" id="shareKa" onclick="kipid.popUpKakao()" >카카오톡</span>
                                </li> -->
                                <li class="instargram">
                                    <span class="btn_comm" id="shareIn">인스타그램</span>
                                </li>
                                <li class="facebook">
                                    <span class="btn_comm" id="shareFb">페이스북</span>
                                </li>
                                <li class="twitter">
                                    <span class="btn_comm" id="shareTw">트위터</span>
                                </li>
                                <li class="band">
                                    <span class="btn_comm" id="shareNb">네이버 밴드</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function clip() {
            var url = '';
            var textarea = document.createElement("textarea");
            document.body.appendChild(textarea);
            url = window.document.location.href;
            textarea.value = url;
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("URL이 복사되었습니다.")
        }

        function clip2(val) {
            var t = document.createElement('textarea');
            document.body.appendChild(t);
            t.value = val;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
            alert("URL이 복사되었습니다.")
        }

        const btnShareTw = document.querySelector('#shareTw');
        const btnShareFb = document.querySelector('#shareFb');

        btnShareTw.sddEventListener('click', () => {
            const sendText = 'ON P.E.P. test';
            const pageUrl = 'https://crystalplain.github.io/plain/Inspection/';
            window.open(`https://twitter.com/intent/tweet?text=${sendText}&url=${pageUrl}`);
        })

        btnShareFb.sddEventListener('click', () => {
            const pageUrl = 'https://crystalplain.github.io/plain/Inspection/';
            window.open(`http://www.facebook.com/sharer/sharer.php?u=${pageUrl}`);
        })
        

    </script>
</body>
</html>
