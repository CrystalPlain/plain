<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON PEP Test</title>

    <script src="./js/jquery-1.12.4.js"></script>
    <script defer src="./js/list_item.js"></script>
    <script defer src="./js/result.js"></script>
    <script defer src="./js/common.js"></script>
    
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/result.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="./index.html">
                    <div class="flex">
                        <span>ON PEP Test</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="result_text_box">
                <div class="r_t_result_box">
                    <div class="rt_fixed">
                        <div class="box">
                            <span class="rt_r_name"><span id="rt_name">환자</span> 님의 검사결과는</span>
                            <span class="rt_text">  아래와 같습니다.</span>
                        </div>
                    </div>
                </div>
                <div class="r_t_text">" 3년 " 안에 검사 받아야 합니다</div>
            </div>

            <div class="bar_box">
                <img src="./img/doctor.png" alt="doctor" class="doctor">
                <img src="./img/pancreas2.png" alt="pancreas" class="pancreas">
                <div class="bar_little_box">
                    <div class="bar p_bar">
                        <div class="bar_title">췌장염 유발 가능성</div>
                        <div class="bar_0 bar_per">0%</div>
                        <div class="bar_stick_box">
                            <div class="bar_stick"><div class="bar_color yellow"></div></div>
                        </div>
                        <div class="bar_line_per1"></div>
                        <div class="bar_100 bar_per">100%</div>
                    </div>
                </div>
                <div class="bar_little_box">
                    <div class="bar pc_bar">
                        <div class="bar_title">췌장암 유발 가능성</div>
                        <div class="bar_0 bar_per">0%</div>
                        <div class="bar_stick_box">
                            <div class="bar_stick"><div class="bar_color orange"></div></div>
                        </div>
                        <div class="bar_line_per2"></div>
                        <div class="bar_100 bar_per">100%</div>
                    </div>
                </div>
                <div class="top_box">
                    <div class="table_box">
                        <div class="chart">
                            <div class="dis_name">췌장염</div>
                            <div class="inspection">
                                <div class="normal nam">정상수치</div>
                                <div class="dangerous nam">위험수치</div>
                            </div>
                            <div class="inspection">
                                <div class="normal ins">0~24%</div>
                                <div class="dangerous ins">75~100%</div>
                            </div>
                            <div class="my_inspection_ch"><span class="m_ins_pan">28</span>%</div>
                            <div class="p_my_result">위험</div>
                            <div class="p_my_r">정상</div>
                        </div>
                        <div class="chart">
                            <div class="dis_name">췌장암</div>
                            <div class="inspection">
                                <div class="normal nam">정상수치</div>
                                <div class="dangerous nam">위험수치</div>
                            </div>
                            <div class="inspection">
                                <div class="normal ins">0~24%</div>
                                <div class="dangerous ins">75~100%</div>
                            </div>
                            <div class="my_inspection_da"><span class="m_ins_pc"></span>%</div>
                            <div class="pc_my_result">정상</div>
                            <div class="pc_my_r">정상</div>
                        </div>
                    </div>
                </div>
                <div class="link_btn_box">
                    <div class="link_btn">
                        <div class="main_btn">
                            <a href="./index.html"><span>검사 다시하기</span></a>
                        </div>
                        <div class="test_shar_btn">
                            <a href="#" onclick="clip(); return false;"><span>검사결과 공유하기</span></a>
                        </div>
                        <div class="on_shar_btn">
                            <span>ON PEP Test 공유하기</span>

                            <div class="on_shar_btn_box">
                                <ul class="snsList">
                                    <li class="link">
                                        <a href="#n" onclick="clip2('https://crystalplain.github.io/plain/Inspection/index.html'); " id="link" title="링크복사">
                                            <span>링크복사</span>
                                        </a>
                                    </li>
                                    <li class="kakaotalk">
                                        <a href="#"><span class="btn_comm" id="shareKa" width="64"  onclick="link_app('kakaotalk://kakaotalk/home','id362057947')">카카오톡</span></a>
                                    </li>
                                    <li class="instargram">
                                        <span class="btn_comm" id="shareIn">인스타그램</span>
                                    </li>
                                    <li class="facebook">
                                        <a href="#" id="vIconFb" onclick="return false;"><i class="vIconFb"></i>페이스북</a>
                                    </li>
                                   <!--<li class="twitter">
                                        <a href="#" id="vIconTw" onclick="return false;"><i class="vIconTw"></i>트위터</a>
                                    </li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function clip() {
            var url = '';
            var textarea = document.createElement("textarea");
            document.body.appendChild(textarea);
            url = window.document.location.href;
            textarea.value = url;
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("URL이 복사되었습니다.")
        }

        function clip2(val) {
            var t = document.createElement('textarea');
            document.body.appendChild(t);
            t.value = val;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
            alert("URL이 복사되었습니다.")
        }
        
        $(window).ready(function(){ 
            $(".snsList li a").click(function(){
                shareAct(this);
            });
        });
        
        function shareAct(a){
            var snsCode = $(a).attr('id');
            var cUrl = "https://crystalplain.github.io/plain/Inspection/index.html";
            switch(snsCode){
                //case"vIconTw":
                    //트위터
                    //cUrl = 'https://twitter.com/intent/tweet?text=ON_PEP_Test:&url='+cUrl;
                //break;
                        
                case"vIconFb":
                    //페이스북
                    cUrl = 'http://www.facebook.com/sharer/sharer.php?u='+cUrl;
                break;
        
               // case"vIconKs":
                    //카카오스토리
                    //cUrl = 'https://story.kakao.com/share?url='+cUrl;
               // break;
            }
            window.open(cUrl,'','width=600,height=300,top=100,left=100,scrollbars=yes');
        }

        function link_app(name, id){
            location.href = name;
         
            if(checkMobile() == 'ios'){
               
               setTimeout( function() {
                    window.location.href = "https://itunes.apple.com/app/"+id;
               }, 1000);
               location.href =name;
   
           }else{
               location.href = name;
           }
       }
    </script>
</body>
</html>
