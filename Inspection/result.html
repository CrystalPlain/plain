<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사 결과</title>

    <script src="./js/jquery-1.12.4.js"></script>
    <script defer src="./js/list_item.js"></script>
    <script defer src="./js/result.js"></script>
    <script defer src="./js/common.js"></script>
    
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/result.css">
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="top_box">
                <div class="table_box">
                    <div class="chart">
                        <div class="dis_name">췌장</div>
                        <div class="inspection">
                            <div class="normal nam">정상수치</div>
                            <div class="dangerous nam">위험</div>
                        </div>
                        <div class="inspection">
                            <div class="normal ins">15</div>
                            <div class="dangerous ins">30</div>
                        </div>
                        <div class="my_inspection_ch"><span>28</span></div>
                        <div class="my_result">위험</div>
                    </div>
                    <div class="chart">
                        <div class="dis_name">당뇨</div>
                        <div class="inspection">
                            <div class="normal nam">정상수치</div>
                            <div class="dangerous nam">위험</div>
                        </div>
                        <div class="inspection">
                            <div class="normal ins">12</div>
                            <div class="dangerous ins">50</div>
                        </div>
                        <div class="my_inspection_da"><span>18</span></div>
                        <div class="my_result">정상</div>
                    </div>
                </div>
                <div class="result_text_box">
                    <div class="r_t_result_box">
                        <div class="rt_fixed">
                            <div class="box">
                                <span class="rt_r_name" id="rt_name">환자</span>
                                <span class="rt_text">명의 의심되는 질환은</span>
                            </div>
                            <div class="box2">
                                <span class="rt_big_quitation_mark">"</span>
                                <span class="rt_result_text">
                                    <div class="rt_dis_box">
                                        <div class="rt_dis_name">췌장</div>
                                        <div class="rt_dis_ins dangerous_text">위험</div>
                                    </div>
                                    <div class="rt_dis_box">
                                        <div class="rt_dis_name">당뇨</div>
                                        <div class="rt_dis_ins">정상</div>
                                    </div>
                                </span>
                                <span class="rt_big_quitation_mark">"</span>
                                <span>입니다</span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="r_t_text">3년 안에 검사 받아야 합니다</div>
                </div>
            </div>
            <div class="bottom_box">
                <div class="persent_1_box">
                    <div class="per_1_name">췌장</div>
                    <div class="per_1_persent_box">
                        <div class="p1_box">
                            <div class="p1_border"></div>
                            <div class="p1_color persent1"></div>
                            <div class="p1_ten_box">
                                <div class="p1_ten right"></div>
                                <div class="p1_ten right"></div>
                                <div class="p1_ten right"></div>
                                <div class="p1_ten right"></div>
                                <div class="p1_ten right none"></div>
                                <div class="p1_ten right none"></div>
                                <div class="p1_ten right none"></div>
                                <div class="p1_ten right none"></div>
                                <div class="p1_ten right none"></div>
                                <div class="p1_ten"></div>
                            </div>
                        </div>
                    </div>
                    <div class="per_1_text">40%</div>
                </div>
                <div class="persent_2_box">
                    <div class="per_2_name">췌장</div>
                    <div class="per_2_persent_box">
                        <div class="p1_box">
                            <div class="p2_border"></div>
                            <div class="p2_color persent2"></div>
                            <div class="p2_ten_box">
                                <div class="p2_ten right"></div>
                                <div class="p2_ten right"></div>
                                <div class="p2_ten right"></div>
                                <div class="p2_ten right"></div>
                                <div class="p2_ten right none"></div>
                                <div class="p2_ten right none"></div>
                                <div class="p2_ten right none"></div>
                                <div class="p2_ten right none"></div>
                                <div class="p2_ten right none"></div>
                                <div class="p2_ten"></div>
                            </div>
                        </div>
                    </div>
                    <div class="per_2_text">90%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#rt_name').load("list.html #id_name");
    </script>
</body>
</html>
