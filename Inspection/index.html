<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./js/jquery-1.12.4.js"></script>
    <script defer src="./js/list_item.js"></script>
    <script defer src="./js/common.js"></script>

    <link rel="stylesheet" href="./css/common.css">

    <title>검사_메인</title>

<body>
   
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="#">ON P.E.P</a>
            </div>
        </div>
        <div class="content">
            <div class="title_box"><h1>ON P.E.P test</h1></div>
            <div class="c_box">
                <span>검사를 시작하기 전 정보를 입력해주세요</span>
            </div>
            <div class="center_box">
                <div class="c_hidden_box"></div>
                <form action="./list.html" method="get" class="c_text_box">
                    <div class="c_name_box">
                        <span>이름</span>
                        <div class="name_box"><input type="text" placeholder="이름을 입력하세요" name="name"></div>
                    </div>
                    <button type="submit" class="to_inspect">검사 하기</button>
                </form>
                <div class="c_hidden_box"></div>
            </div>
        </div>
    </div>
