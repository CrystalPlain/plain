<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사</title>
    <script src="./js/jquery-1.12.4.js"></script>
    <script defer src="./js/list.js"></script>
    <script defer src="./js/list_item.js"></script>
    <script defer src="./js/common.js"></script>

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/list.css">

</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="content">
            <div class="question_box">
                <div class="q_text_box">
                    <div class="q_t_box1">
                        아래 문항을 읽고 <span id="id_name"></span>님의 <span>현재 상태</span>에 해당하는 내용을 작성하여 주십시오.
                    </div>
                </div>
                <form action="./result.html">
                    <div class="q_list_box"></div>
                    <div class="pre_next">
                        <input type="radio" name="pre_nex" id="prev">
                        <input type="radio" name="pre_nex" id="next">
                    <label for="prev"> <div class="pn_button prev">이전</div></label>
                    <label for="next"> <button class="pn_button next" type="submit">다음</div></label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

        //이전 다음 버튼 클릭하면 색칠 되는 기능
        $('.pn_button').click(function(){
            $('.pn_button').removeClass('pn_active')
            $(this).addClass('pn_active')
        })
    </script>
</body>
</html>
