<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사</title>
    <script src="./js/jquery-1.12.4.js"></script>
    <script defer src="./js/list.js"></script>
    <script defer src="./js/list_item.js"></script>
    <script defer src="./js/common.js"></script>

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/list.css">

</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="content">
            <div class="question_box">
                <div class="q_text_box">
                    <div class="q_t_box1">
                        아래 문항을 읽고 <span id="id_name"></span>님의 <span>현재 상태</span>에 해당하는 내용을 작성하여 주십시오.
                    </div>
                </div>
                <div class="q_box position_r">
                    <form action="./result.html">
                        <input type="radio" name="page" id="page1" checked>
                        <input type="radio" name="page" id="page2">

                        <input type="hidden" name="index_name" value="" id="index_name">
                        <div class="q_list_box" id="pan">
                        </div>
                        <div class="q_list_box2" id="pan_cancer">
                            <div class="q_list">
                                <div class="ql_question_box">
                                    <span class="ql_q_num"><span>1</span></span>
                                    <span class="ql_q_text">안주</span>
                                </div>
                                
                                <div class="q_list_tab">
                                    <label for="pan_c_1"><input type="radio" name="pan_c_1 pc" id="pan_c_1" value="true">유</label>
                                    <label for="pan_c_2"><input type="radio" name="pan_c_1 pc" id="pan_c_2" value="false">무</label>
                                </div>
                            </div>
                            <div class="q_list">
                                <div class="ql_question_box">
                                    <span class="ql_q_num"><span>2</span></span>
                                    <span class="ql_q_text">그대 눈빛</span>
                                </div>
                               
                                <div class="q_list_tab">
                                    <label for="pan_c_2_1"> <input type="radio" name="pan_c_2 pc" id="pan_c_2_1" value="true">유</label>
                                    <label for="pan_c_2_2"><input type="radio" name="pan_c_2 pc" id="pan_c_2_2" value="false">무</label>
                                </div>
                            </div>
                            <div class="q_list">
                                <div class="ql_question_box">
                                    <span class="ql_q_num"><span>3</span></span>
                                    <span class="ql_q_text">안주</span>
                                </div>
                                
                                <div class="q_list_tab">
                                    <label for="pan_c_3_1"><input type="radio" name="pan_c_3 pc" id="pan_c_3_1" value="true">유</label>
                                    <label for="pan_c_3_2"><input type="radio" name="pan_c_3 pc" id="pan_c_3_2" value="false">무</label>
                                </div>
                            </div>
                        </div>
    
                        
    
                        <div class="tab_box">
                            <label for="page1" class="prev_page">이전</label>
                            <label for="page2" class="next_page1">다음</label>
                            
                        </div>
                        <div class="pre_next">
                            <input type="radio" name="pre_nex" id="next">
                            <label for="next"> <button class="pn_button next" type="submit">결과</div></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>

        //이전 다음 버튼 클릭하면 색칠 되는 기능
        $('.pn_button').click(function(){
            $('.pn_button').removeClass('pn_active')
            $(this).addClass('pn_active')
        })
    </script>
</body>
</html>
